<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents Professional Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .decision-banner {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }

        .decision-banner h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .decision-value {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .analysis-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .analysis-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-name {
            font-weight: 600;
            color: #34495e;
        }

        .metric-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .status-completed {
            background: #2ecc71;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .risk-badge {
            background: #f39c12;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .risk-factors {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .risk-factor {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .load-data-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .load-data-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .timestamp {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            color: white;
            padding: 50px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 TradingAgents Professional Dashboard</h1>
        <div class="subtitle">Real-time Trading Analysis with financialdatasets.ai + Claude Haiku</div>
    </div>

    <div class="container">
        <button class="load-data-btn" onclick="loadAnalysisData()">
            📊 Load Latest Analysis Data
        </button>

        <div id="dashboard-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Click "Load Latest Analysis Data" to view results</p>
            </div>
        </div>
    </div>

    <script>
        // Sample JSON data (in production, this would be loaded from your API)
        const sampleAnalysisData = {
            "analysis_metadata": {
                "analysis_id": "50d3f48d",
                "ticker": "TSLA",
                "analysis_date": "2025-06-27",
                "timestamp": "2025-06-27T15:01:56.765071",
                "duration_seconds": 82.0,
                "ai_model": "claude-3-haiku-20240307",
                "data_source": "financialdatasets.ai",
                "version": "1.0"
            },
            "final_decision": {
                "recommendation": "HOLD",
                "confidence_level": "High",
                "decision_type": "HOLD"
            },
            "market_data": {
                "current_price": "$323.79",
                "daily_change": "-$2.77 (-0.85%)",
                "market_cap": "$1.04T",
                "volume": "High",
                "volatility": "Moderate",
                "technical_indicators": {
                    "trend": "Consolidating",
                    "momentum": "Mixed",
                    "support_level": "$320",
                    "resistance_level": "$350"
                }
            },
            "analysis_components": {
                "market_analysis": {
                    "status": "completed",
                    "summary": "Market analysis completed with technical indicators",
                    "indicators_used": ["SMA", "EMA", "MACD", "RSI", "Bollinger Bands", "ATR", "VWMA"]
                },
                "news_analysis": {
                    "status": "completed",
                    "summary": "News sentiment analysis completed",
                    "sentiment": "Mixed"
                },
                "fundamental_analysis": {
                    "status": "completed",
                    "summary": "Fundamental analysis completed",
                    "key_metrics": ["Revenue Growth", "Profitability", "Cash Position", "Debt Levels"]
                },
                "investment_debate": {
                    "status": "completed",
                    "bull_perspective": "Strong growth potential and market leadership",
                    "bear_perspective": "Competition risks and regulatory challenges",
                    "consensus": "balanced approach warranted"
                }
            },
            "risk_assessment": {
                "overall_risk": "Moderate",
                "risk_factors": [
                    "Market volatility",
                    "Regulatory scrutiny",
                    "Competition intensity",
                    "Macroeconomic conditions"
                ],
                "risk_mitigation": [
                    "Diversification",
                    "Position sizing",
                    "Stop-loss levels",
                    "Regular monitoring"
                ],
                "risk_score": 6.5
            },
            "strategic_actions": {
                "immediate_actions": [
                    "Monitor quarterly earnings",
                    "Track regulatory developments",
                    "Watch competitive landscape"
                ],
                "medium_term_actions": [
                    "Assess market position changes",
                    "Review fundamental metrics",
                    "Evaluate risk factors"
                ],
                "monitoring_metrics": [
                    "Stock price movement",
                    "News sentiment",
                    "Industry developments",
                    "Macroeconomic indicators"
                ]
            },
            "performance_metrics": {
                "analysis_speed": "82.0s",
                "data_quality": "Professional",
                "cost_efficiency": "Optimized",
                "reliability_score": 95
            }
        };

        function loadAnalysisData() {
            // Show loading
            document.getElementById('dashboard-content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading analysis data...</p>
                </div>
            `;

            // Simulate API call delay
            setTimeout(() => {
                renderDashboard(sampleAnalysisData);
            }, 1500);
        }

        function renderDashboard(data) {
            const content = `
                <!-- Decision Banner -->
                <div class="decision-banner">
                    <h2>🎯 Trading Decision for ${data.analysis_metadata.ticker}</h2>
                    <div class="decision-value">${data.final_decision.recommendation}</div>
                    <p>Confidence: ${data.final_decision.confidence_level} | Analysis Time: ${data.performance_metrics.analysis_speed}</p>
                </div>

                <!-- Key Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>💰 Current Price</h3>
                        <div class="stat-value">${data.market_data.current_price}</div>
                        <div class="stat-label">Daily Change: ${data.market_data.daily_change}</div>
                    </div>
                    <div class="stat-card">
                        <h3>📊 Market Cap</h3>
                        <div class="stat-value">${data.market_data.market_cap}</div>
                        <div class="stat-label">Volume: ${data.market_data.volume}</div>
                    </div>
                    <div class="stat-card">
                        <h3>⚠️ Risk Score</h3>
                        <div class="stat-value">${data.risk_assessment.risk_score}/10</div>
                        <div class="stat-label">Risk Level: ${data.risk_assessment.overall_risk}</div>
                    </div>
                    <div class="stat-card">
                        <h3>⚡ Performance</h3>
                        <div class="stat-value">${data.performance_metrics.reliability_score}%</div>
                        <div class="stat-label">Reliability Score</div>
                    </div>
                </div>

                <!-- Analysis Details -->
                <div class="analysis-grid">
                    <div class="analysis-panel">
                        <h3>🔍 Analysis Components</h3>
                        <div class="metric-row">
                            <span class="metric-name">Market Analysis</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.market_analysis.status}</span></span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">News Analysis</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.news_analysis.status}</span></span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Fundamental Analysis</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.fundamental_analysis.status}</span></span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Investment Debate</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.investment_debate.status}</span></span>
                        </div>
                    </div>

                    <div class="analysis-panel">
                        <h3>📈 Technical Indicators</h3>
                        <div class="metric-row">
                            <span class="metric-name">Trend</span>
                            <span class="metric-value">${data.market_data.technical_indicators.trend}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Momentum</span>
                            <span class="metric-value">${data.market_data.technical_indicators.momentum}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Support Level</span>
                            <span class="metric-value">${data.market_data.technical_indicators.support_level}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Resistance Level</span>
                            <span class="metric-value">${data.market_data.technical_indicators.resistance_level}</span>
                        </div>
                    </div>
                </div>

                <!-- Risk Assessment -->
                <div class="analysis-panel">
                    <h3>⚠️ Risk Assessment</h3>
                    <div class="metric-row">
                        <span class="metric-name">Overall Risk</span>
                        <span class="metric-value"><span class="risk-badge">${data.risk_assessment.overall_risk}</span></span>
                    </div>
                    <div style="margin-top: 20px;">
                        <strong>Key Risk Factors:</strong>
                        <div class="risk-factors">
                            ${data.risk_assessment.risk_factors.map(factor => `<span class="risk-factor">${factor}</span>`).join('')}
                        </div>
                    </div>
                </div>

                <!-- System Performance -->
                <div class="analysis-panel" style="margin-top: 30px;">
                    <h3>🎯 System Performance</h3>
                    <div class="metric-row">
                        <span class="metric-name">AI Model</span>
                        <span class="metric-value">${data.analysis_metadata.ai_model}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-name">Data Source</span>
                        <span class="metric-value">${data.analysis_metadata.data_source}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-name">Analysis Speed</span>
                        <span class="metric-value">${data.performance_metrics.analysis_speed}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-name">Data Quality</span>
                        <span class="metric-value">${data.performance_metrics.data_quality}</span>
                    </div>
                </div>

                <div class="timestamp">
                    📅 Analysis completed: ${new Date(data.analysis_metadata.timestamp).toLocaleString()}<br>
                    🔗 Analysis ID: ${data.analysis_metadata.analysis_id} | 🚀 Powered by financialdatasets.ai + Claude Haiku
                </div>
            `;

            document.getElementById('dashboard-content').innerHTML = content;
        }

        // Load data immediately when page loads
        window.onload = function() {
            setTimeout(() => {
                loadAnalysisData();
            }, 1000);
        };
    </script>
</body>
</html>
