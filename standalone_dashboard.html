<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingAgents Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.8em;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .load-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1em;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }

        .demo-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .decision-banner {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
        }

        .decision-banner h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .decision-value {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 2.8em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .analysis-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .analysis-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-name {
            font-weight: 600;
            color: #34495e;
        }

        .metric-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .status-completed {
            background: #2ecc71;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .risk-badge {
            background: #f39c12;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .risk-factors {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .risk-factor {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .timestamp {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            color: white;
            padding: 50px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .decision-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ TradingAgents Analysis Dashboard</h1>
            <div class="subtitle">Professional Trading Analysis with financialdatasets.ai + Claude Haiku</div>
        </div>

        <div class="load-section">
            <h2>üìä Load Your Analysis Results</h2>
            <p style="margin: 15px 0; color: #666;">Load a JSON analysis file from your analysis_results/json/ folder</p>
            
            <input type="file" id="jsonFile" class="file-input" accept=".json">
            <label for="jsonFile" class="file-label">
                üìÅ Choose JSON Analysis File
            </label>
            
            <button class="demo-btn" onclick="loadDemoData()">
                üéÆ Load Demo Data
            </button>
        </div>

        <div id="dashboard-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Load an analysis file or use demo data to view results</p>
            </div>
        </div>
    </div>

    <script>
        // Demo data based on our recent analysis
        const demoAnalysisData = {
            "analysis_metadata": {
                "analysis_id": "c850a0ea",
                "ticker": "TSLA",
                "analysis_date": "2025-06-27",
                "timestamp": "2025-06-27T15:07:04.123456",
                "duration_seconds": 77.9,
                "ai_model": "claude-3-haiku-20240307",
                "data_source": "financialdatasets.ai",
                "version": "1.0"
            },
            "final_decision": {
                "recommendation": "HOLD",
                "confidence_level": "High",
                "decision_type": "HOLD"
            },
            "market_data": {
                "current_price": "$323.79",
                "daily_change": "-$2.77 (-0.85%)",
                "market_cap": "$1.04T",
                "volume": "High",
                "volatility": "Moderate",
                "technical_indicators": {
                    "trend": "Consolidating",
                    "momentum": "Mixed",
                    "support_level": "$320",
                    "resistance_level": "$350"
                }
            },
            "analysis_components": {
                "market_analysis": {
                    "status": "completed",
                    "summary": "Market analysis completed with technical indicators",
                    "indicators_used": ["SMA", "EMA", "MACD", "RSI", "Bollinger Bands", "ATR", "VWMA"]
                },
                "news_analysis": {
                    "status": "completed",
                    "summary": "News sentiment analysis completed",
                    "sentiment": "Mixed"
                },
                "fundamental_analysis": {
                    "status": "completed",
                    "summary": "Fundamental analysis completed",
                    "key_metrics": ["Revenue Growth", "Profitability", "Cash Position", "Debt Levels"]
                },
                "investment_debate": {
                    "status": "completed",
                    "bull_perspective": "Strong growth potential and market leadership",
                    "bear_perspective": "Competition risks and regulatory challenges",
                    "consensus": "balanced approach warranted"
                }
            },
            "risk_assessment": {
                "overall_risk": "Moderate",
                "risk_factors": [
                    "Market volatility",
                    "Regulatory scrutiny",
                    "Competition intensity",
                    "Macroeconomic conditions"
                ],
                "risk_mitigation": [
                    "Diversification",
                    "Position sizing",
                    "Stop-loss levels",
                    "Regular monitoring"
                ],
                "risk_score": 6.5
            },
            "strategic_actions": {
                "immediate_actions": [
                    "Monitor quarterly earnings",
                    "Track regulatory developments",
                    "Watch competitive landscape"
                ],
                "medium_term_actions": [
                    "Assess market position changes",
                    "Review fundamental metrics",
                    "Evaluate risk factors"
                ],
                "monitoring_metrics": [
                    "Stock price movement",
                    "News sentiment",
                    "Industry developments",
                    "Macroeconomic indicators"
                ]
            },
            "performance_metrics": {
                "analysis_speed": "77.9s",
                "data_quality": "Professional",
                "cost_efficiency": "Optimized",
                "reliability_score": 95
            }
        };

        // File input handler
        document.getElementById('jsonFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        renderDashboard(data);
                    } catch (error) {
                        showError('Invalid JSON file. Please select a valid analysis JSON file.');
                    }
                };
                reader.readAsText(file);
            }
        });

        function loadDemoData() {
            // Show loading
            document.getElementById('dashboard-content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading demo analysis data...</p>
                </div>
            `;

            // Simulate loading delay
            setTimeout(() => {
                renderDashboard(demoAnalysisData);
            }, 1500);
        }

        function showError(message) {
            document.getElementById('dashboard-content').innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function renderDashboard(data) {
            const content = `
                <!-- Decision Banner -->
                <div class="decision-banner">
                    <h2>üéØ Trading Decision for ${data.analysis_metadata.ticker}</h2>
                    <div class="decision-value">${data.final_decision.recommendation}</div>
                    <p>Confidence: ${data.final_decision.confidence_level} | Analysis Time: ${data.performance_metrics.analysis_speed}</p>
                </div>

                <!-- Key Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>üí∞ Current Price</h3>
                        <div class="stat-value">${data.market_data.current_price}</div>
                        <div class="stat-label">Daily Change: ${data.market_data.daily_change}</div>
                    </div>
                    <div class="stat-card">
                        <h3>üìä Market Cap</h3>
                        <div class="stat-value">${data.market_data.market_cap}</div>
                        <div class="stat-label">Volume: ${data.market_data.volume}<br>Volatility: ${data.market_data.volatility}</div>
                    </div>
                    <div class="stat-card">
                        <h3>‚ö†Ô∏è Risk Assessment</h3>
                        <div class="stat-value">${data.risk_assessment.risk_score}/10</div>
                        <div class="stat-label">Risk Level: ${data.risk_assessment.overall_risk}</div>
                    </div>
                    <div class="stat-card">
                        <h3>‚ö° Performance</h3>
                        <div class="stat-value">${data.performance_metrics.reliability_score}%</div>
                        <div class="stat-label">Reliability Score<br>Data: ${data.performance_metrics.data_quality}</div>
                    </div>
                </div>

                <!-- Analysis Details -->
                <div class="analysis-grid">
                    <div class="analysis-panel">
                        <h3>üîç Analysis Components</h3>
                        <div class="metric-row">
                            <span class="metric-name">Market Analysis</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.market_analysis.status}</span></span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">News Analysis</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.news_analysis.status}</span></span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Fundamental Analysis</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.fundamental_analysis.status}</span></span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Investment Debate</span>
                            <span class="metric-value"><span class="status-completed">${data.analysis_components.investment_debate.status}</span></span>
                        </div>
                    </div>

                    <div class="analysis-panel">
                        <h3>üìà Technical Indicators</h3>
                        <div class="metric-row">
                            <span class="metric-name">Trend</span>
                            <span class="metric-value">${data.market_data.technical_indicators.trend}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Momentum</span>
                            <span class="metric-value">${data.market_data.technical_indicators.momentum}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Support Level</span>
                            <span class="metric-value">${data.market_data.technical_indicators.support_level}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-name">Resistance Level</span>
                            <span class="metric-value">${data.market_data.technical_indicators.resistance_level}</span>
                        </div>
                    </div>
                </div>

                <!-- Risk Assessment -->
                <div class="analysis-panel">
                    <h3>‚ö†Ô∏è Risk Assessment Details</h3>
                    <div class="metric-row">
                        <span class="metric-name">Overall Risk</span>
                        <span class="metric-value"><span class="risk-badge">${data.risk_assessment.overall_risk}</span></span>
                    </div>
                    <div style="margin-top: 20px;">
                        <strong>Key Risk Factors:</strong>
                        <div class="risk-factors">
                            ${data.risk_assessment.risk_factors.map(factor => `<span class="risk-factor">${factor}</span>`).join('')}
                        </div>
                    </div>
                </div>

                <!-- Strategic Actions -->
                <div class="analysis-panel" style="margin-top: 30px;">
                    <h3>üéØ Strategic Actions</h3>
                    <div style="margin-bottom: 15px;">
                        <strong>Immediate Actions:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            ${data.strategic_actions.immediate_actions.map(action => `<li>${action}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <strong>Medium-term Actions:</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            ${data.strategic_actions.medium_term_actions.map(action => `<li>${action}</li>`).join('')}
                        </ul>
                    </div>
                </div>

                <!-- System Performance -->
                <div class="analysis-panel" style="margin-top: 30px;">
                    <h3>üéØ System Performance</h3>
                    <div class="metric-row">
                        <span class="metric-name">AI Model</span>
                        <span class="metric-value">${data.analysis_metadata.ai_model}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-name">Data Source</span>
                        <span class="metric-value">${data.analysis_metadata.data_source}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-name">Analysis Speed</span>
                        <span class="metric-value">${data.performance_metrics.analysis_speed}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-name">Cost Efficiency</span>
                        <span class="metric-value">${data.performance_metrics.cost_efficiency}</span>
                    </div>
                </div>

                <div class="timestamp">
                    üìÖ Analysis completed: ${new Date(data.analysis_metadata.timestamp).toLocaleString()}<br>
                    üîó Analysis ID: ${data.analysis_metadata.analysis_id} | üöÄ Powered by financialdatasets.ai + Claude Haiku
                </div>
            `;

            document.getElementById('dashboard-content').innerHTML = content;
        }

        // Auto-load demo data after 2 seconds
        setTimeout(() => {
            loadDemoData();
        }, 2000);
    </script>
</body>
</html>
